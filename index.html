<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Games</title>
</head>
<body>
    <div class="parent-container">
        <div class="child-container">
            <div class="subcontainer">
                <h3>Choose a move:</h3>
                <div class="container-1">
                    <button id="rock-choice-btn">Rock</button>
                    <button id="paper-choice-btn">Paper</button>
                    <button id="scissors-choice-btn">Scissors</button>
                </div>
                <div class="container-2">
                    <div class="ai-container">
                        <h3>Computer chose:</h3>
                        <p class="ai-output"> </p>
                    </div>
                    <div class="human-container">
                        <h3>You chose:</h3>
                        <p class="human-output"></p>
                    </div>
                </div>
            </div>
            <div class="container-3">
                <h3>Result:</h3>
                <p class="result-container"></p>
            </div>
            <!-- new: -->
            <div class="container-4">
                <h3>Computer score:</h3>
                <p class="comp-score">0xp</p>
                <h3>Your score:</h3>
                <p class="player-score">0xp</p>
            </div>
            <div class="container-5"></div>
        </div>
    </div>
</body>
</html>
